
<div>
    
    <button onclick="home()">Go Back</button>
</div>



<div class="main" id="menu">

    <!--Restaurant name followed by the listing of the menu items -->
    <div class="container-fluid">
      <h3>{{ restaurant_name }}</h3>
      <converter menu="menu"></converter>
    </div>

    <div class="container-fluid" ng-repeat="item in menu">
      <menuitem item="item"></menuitem>
    </div>
    
    <!--The key the specifies the meaning of the images-->
    <hr style="border-color:black"></hr>
    <div class="container">
      <img src="img/checkmark.svg">Available</img>
      <img src="img/blackx.png">Not available</img>
    </div>
    <br></br>
</div>


<script type="text/javascript">
function home()
{
    window.history.back();
}

</script>
